    <main class="main-contact">
        <h1>Contact Us</h1>
        <h2>Any question? Just write us a message!</h2>
        <form class="form-contact">
            <fieldset>
                <legend>
                    Contact Us
                </legend>

                <div class="name-group">
                    <div class="form-group-contact">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required placeholder="first name">
                    </div>
                    <div class="form-group-contact">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required placeholder="last-name">
                    </div>
                </div>

                <div class="data-group">
                    <div class="form-group-contact">
                        <label for="mail-contact">Mail</label>
                        <input type="mail" id="mail-contact" required placeholder="mail">
                    </div>
                    <div class="form-group-contact">
                        <label for="phone-contact">Phone</label>
                        <input type="tel" id="phone-contact" placeholder="phone number" required>
                    </div>
                </div>

                <div class="form-group-area">
                    <label for="text-contact">Message</label>
                    <textarea id="text-contact" placeholder="message" required cols="30" rows="10"></textarea>
                </div>

                <button type="submit" onclick='handleAlert()' class="submit-btn">Submit</button>
            </fieldset>
        </form>
    </main>
