                        F

                <div class="icon-txt">
                    <h1 class="nav-brand">Filipe<br><span class="title-txt-sd">Library</span></h1>

        <!--Navegação-->
        <div class="menu-responsivo">

    </header>

    <main class="main-register">
        <div class="tab-content">
            <div id="listar" class="tab-pane active"></div>
        </div>
        <div class="container-register">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Novo Livro</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="titulo">Título do Livro</label>
                            <input
                                type="text"
                                placeholder="digite o título do livro"
                                id="titulo"
                                name="titulo"
                                class="form-control"
                            >
                        </div>
                        <div class="form-group">
                            <label for="autor">Autor do Livro</label>
                            <input
                                type="text"
                                placeholder="digite o autor do livro"
                                id="autor"
                                name="autor"
                                class="form-control"
                            >
                        </div>
                        <div class="form-group">
                            <label for="totalDePaginas">Numero de Páginas</label>
                            <input
                                type="number"
                                min="0"
                                placeholder="digite o numero de paginas"
                                id="totalDePaginas"
                                name="totalDePaginas"
                                class="form-control"
                            >
                        </div>
                        <button class="btn-form" onclick="cadastrar()" type="button">Cadastrar Livro</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-register">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Atualizar página</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="titulo">Título do Livro</label>
                            <input
                                type="text"
                                placeholder="digite o título do livro"
                                id="titulo2"
                                name="titulo2"
                                class="form-control"
                            >
                        </div>
                        <div class="form-group">
                            <label for="paginasLidas">Pagina atual</label>
                            <input
                                type="text"
                                placeholder="digite o autor do livro"
                                id="paginasLidas"
                                name="paginasLidas"
                                class="form-control"
                            >
                        </div>
                        <button class="btn-form" onclick="update()" type="button">Atualizar Livro</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
